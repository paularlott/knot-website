{{- $id := printf "tabs-%d" .Ordinal -}}
{{- $items := split (.Get "items") "," -}}

<div class="tabs-wrapper mb-6 border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden shadow-md" data-tabs-id="{{ $id }}">
  <div class="flex bg-gray-50 dark:bg-gray-800">
    {{ range $index, $item := $items }}
      <button
        class="tab-btn flex-1 py-3 px-4 text-sm font-medium cursor-pointer transition-colors {{ if eq $index 0 }}bg-white dark:bg-gray-900 text-blue-600 dark:text-blue-400 border-b-2 border-blue-600 dark:border-blue-400{{ else }}text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700{{ end }}"
        onclick="showTab('{{ $id }}', {{ $index }}, {{ len $items }})"
      >
        {{ $item | strings.TrimSpace }}
      </button>
    {{ end }}
  </div>
  <div class="p-4 bg-white dark:bg-gray-900">
    {{- .Inner -}}
  </div>
</div>
