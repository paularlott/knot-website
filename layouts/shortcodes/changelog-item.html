<div class="mb-4">
  <div class="inline-block px-3 py-1 text-base font-medium rounded mb-2
    {{- if eq (.Get 0) "changed" }} bg-blue-500 text-gray-100 dark:bg-blue-600
    {{- else if eq (.Get 0) "removed" }} bg-red-500 text-gray-100 dark:bg-red-600
    {{- else if eq (.Get 0) "added" }} bg-green-500 text-gray-100 dark:bg-green-600
    {{- else if eq (.Get 0) "fixed" }} bg-teal-500 text-gray-100 dark:bg-teal-600
    {{- else if eq (.Get 0) "deprecated" }} bg-orange-700 text-gray-100 dark:bg-orange-600
    {{- else if eq (.Get 0) "security" }} bg-yellow-500 text-gray-100 dark:bg-yellow-600
    {{- else if eq (.Get 0) "unreleased" }} bg-gray-500 text-gray-100 dark:bg-gray-500
    {{- end }}">
    {{ .Get 0 | title }}
  </div>
  <div class="ml-0 text-base">
    {{ .Inner | markdownify }}
  </div>
</div>
