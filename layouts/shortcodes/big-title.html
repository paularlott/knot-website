{{- $title := .Get "title" -}}
{{- $words := split $title " " -}}
{{- $firstWord := index $words 0 -}}
{{- $restWords := after 1 $words -}}

<div class="text-center my-12">
  <h1 class="text-4xl md:text-5xl lg:text-9xl font-bold text-gray-900 dark:text-gray-100 mb-4 uppercase">
    <span class="marker-highlight text-gray-100">{{ $firstWord }}</span>
    {{- if $restWords -}}
      {{ range $restWords }} {{ . }}{{ end }}
    {{- end -}}
  </h1>
</div>
