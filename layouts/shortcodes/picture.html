{{- $src := .Get "src" -}}
{{- $caption := .Get "caption" | default "" -}}
{{- $alt := .Get "alt" | default $caption -}}
{{- $class := .Get "class" | default "" -}}

<figure class="my-6 {{ $class }} flex flex-col items-center">
  <img src="{{ $src }}" alt="{{ $alt }}" class="rounded-lg shadow-md mx-auto">
  {{- if $caption -}}
  <figcaption class="mt-3 text-sm text-gray-600 dark:text-gray-400 text-center italic">
    {{ $caption | markdownify }}
  </figcaption>
  {{- end -}}
</figure>
