<!-- Search Modal -->
<div id="search-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
  <div class="flex items-center justify-center min-h-screen pt-16 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-black/30 backdrop-blur-sm transition-opacity z-40"></div>
    <div class="relative inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-16 sm:align-middle sm:max-w-2xl sm:w-full z-50">
      <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">Search</h3>
          <button id="search-close" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <div class="relative">
          <input type="text" id="search-input" placeholder="Search pages, docs, tutorials..." class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-gray-100 text-base">
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
        <div id="search-results" class="mt-4 max-h-96 overflow-y-auto hidden">
          <div class="space-y-2" id="search-results-list"></div>
        </div>
        <div id="search-empty" class="mt-4 text-center text-gray-500 dark:text-gray-400 hidden">
          <p>No results found</p>
        </div>
        <div class="mt-4 pt-3 border-t border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-center space-x-6 text-xs text-gray-500 dark:text-gray-400">
            <div class="flex items-center space-x-1">
              <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-xs">↑↓</kbd>
              <span>Navigate</span>
            </div>
            <div class="flex items-center space-x-1">
              <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-xs">↵</kbd>
              <span>Select</span>
            </div>
            <div class="flex items-center space-x-1">
              <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-700 rounded text-xs">Esc</kbd>
              <span>Close</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
