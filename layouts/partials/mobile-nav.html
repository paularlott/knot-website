<!-- Mobile Navigation Overlay -->
<div id="mobile-menu-overlay" class="fixed inset-0 z-60 lg:hidden hidden">
  <div id="mobile-menu-backdrop" class="fixed inset-0 bg-black/30 backdrop-blur-sm transition-all duration-300 ease-out opacity-0"></div>
  <div id="mobile-menu-sidebar" class="fixed top-0 left-0 h-full w-80 max-w-[80vw] bg-white dark:bg-gray-800 shadow-xl transform -translate-x-full transition-all duration-300 ease-out">
    <div class="flex flex-col h-full">
      <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100">Navigation</h2>
        <button id="mobile-menu-close" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-4 hide-scrollbar">
        <nav class="space-y-1">
          {{ partial "navigation.html" (dict "mobile" true "context" .) }}
        </nav>
      </div>
    </div>
  </div>
</div>
